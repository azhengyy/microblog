{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% if form %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% endif %}
    <p>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    </p>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#'}}">
                    <span aria-hidden="true">&rarr;</span> 上一页
                </a>
            </li>
            <li class="previous{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#'}}">
                    下一页 <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
